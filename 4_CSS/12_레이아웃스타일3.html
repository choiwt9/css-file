<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-레이아웃스타일3</title>
    <style>
        .container{
            border: 3px solid darkblue;
            display: flex;
            flex-direction: row;/*기본값*/
            /*flex-direction: row(수평) |  row-reverse | column(수직) |column-reverse*/                 
            /*자식요소들을 정렬할때 주축을 어떤 방향으로 할 것인지에 대한 설정 */
        }
        .flex-item{
            font-size: 30px;
            padding: 25px;
            text-align: center;
            border: 1px solid black;
            width: 100px;
        }
        .item1{background-color: lightyellow;}
        .item2{background: lightcoral;}
        .item3{background: lightskyblue;}
        .item4{background: lightgreen;}
        .item5{background: lightsalmon;}
        .item6{background: lightsteelblue;}

        .container2{
            border: 3px solid darkgreen;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*일정크기보다 작아졌을 경우 요소를 사라지지 않고 다음 줄에 표시하도록 설정*/
        }
        .flex-item2{
            font-size: 30px;
            padding: 15px;
            width: 100px;
        }

        .container3{
            border: 3px solid red;
            display: flex;
            width: 100%;
            height: 800px;
            flex-direction: row;
           

            justify-content: space-between;
            /*주 축의 정렬을 어떻게 할 것인가에 대한 속성*/
           align-items: flex-end;
           /*교차축의 정렬을 어떻게 할 것인가에 대한 속성*/
        }

        .flex-item3{
            font-size: 50px;
            padding: 25px;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <h1>flex 레이아웃</h1>
    <p>
        웹페이지 레이아웃을 효율적으로 구성하기 위한 기술 <br>
        flexbox를 사용하면 요소들을 부모컨태이너 내에서 유영=ㄴ하게 정렬하고 배치할 할 수 있다
    </p>
    <div class="container">
        <div class="flex-item item1" style="flex: 1;">ITEM1</div>
        <div class="flex-item item2">ITEM2</div>
        <div class="flex-item item3">ITEM3</div>
    </div>

    <div class="container2">
        <div class="flex-item2 item1">ITEM 1</div>
        <div class="flex-item2 item2">ITEM 2</div>
        <div class="flex-item2 item3">ITEM 3</div>
        <div class="flex-item2 item4">ITEM 4</div>
        <div class="flex-item2 item5">ITEM 5</div>
        <div class="flex-item2 item6">ITEM 6</div>
    </div>

    <br>
    <hr>
    <br>

    <div class="container3">
        <div class="flex-item3 item1">ITEM1</div>
        <div class="flex-item3 item2">ITEM2</div>
        <div class="flex-item3 item3">ITEM3</div>
    </div>
</body>
</html>
